{% extends 'base.html' %}

{% block content %}
<h1>Sign Up Here</h1>
<main class="container">
    <div class="row">
        <aside class="col-12 col-md-6">
            <h2>Create A Free Account!</h2>
            <form method="POST">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    <fieldset id="email-field">
                        {{ form.email.label }}
                        {{ form.email(class = "form-control", placeholder = "Place Password Here") }}
                    </fieldset>
                    {{ form.submit_button(class = "btn btn-primary btn-black") }}
                </div>
            </form>
        </aside>
    </div>
</main>
{% endblock content %}
